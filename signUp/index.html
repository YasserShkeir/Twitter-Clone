<!DOCTYPE html>

<html>
  <head>
    <title>Twitter. It's what's happening / Twitter</title>
    <link rel="stylesheet" href="./styling/styles.css" />
    <script src="./scripts/scripts.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container">
      <!-- Left Section Start -->
      <div id="left">

          <g>
            <path
              d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
            ></path>
          </g>
        </svg>
      </div>
      <!-- Left Section End -->

      <!-- Right Section Start -->
      <div id="right">
        <div id="right-logo">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <g>
              <path
                d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
              ></path>
            </g>
          </svg>
        </div>
        <p id="label-large" class="font-800">Happening now</p>
        <p id="label-medium" class="font-800">Join Twitter today.</p>

        <!-- signup Pop up Start -->
        <!-- Trigger/Open The Modal -->
        <button id="signup" class="myBtn font-500" onclick="">
          Sign up with phone or email
        </button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id="create-acc" class="font-600">Create your account</p>
            <form id="signupInput">
              <div id="usernameField" class="signupField">
                <input id="username" type="text" name="username" />
                <label id="usernameLabel">Username</label>
              </div>
              <div class="signupField">
                <input id="password" type="password" name="password" />
                <label>Password</label>
              </div>
              <div class="signupField">
                <input id="email" type="email" name="email" />
                <label>Email</label>
              </div>
              <div class="signupField">
                <input id="phone" type="tel" name="phone" />
                <label>Phone</label>
              </div>
              <div class="signupField">
                <input id="dob" type="date" name="dob" />
                <label>Date of Birth</label>
              </div>
              <input id="submit" type="submit" value="Submit" />
            </form>
          </div>
        </div>
        <!-- signup Pop up End -->

        <!-- Right Section End -->
        <div id="caption" class="font-500">
          By signing up, you agree to the
          <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>,
          including <a href="#">Cookie Use</a>.
        </div>
        <p id="ask" class="font-500">Already have an account?</p>
        <button id="signup" class="myBtn" onclick="">Sign in</button>
      </div>
      <!-- Right Section End -->
    </div>
  </body>
</html>
