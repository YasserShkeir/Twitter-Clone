<!DOCTYPE html>

<html>
  <head>
    <title>Home Page</title>
    <link rel="stylesheet" href="./styling/styles.css" />
    <script src="./scripts/index.js"></script>
  </head>

  <body>
    <section id="left-section">
      <div id="left-menu">
        <div id="left-nav">
          <div id="nav-menu">
            <a id="twitter-icon"><img /></a>
            <button class="nav-menu-item">
              <div id="nav-home" class="nav-menu-container">
                <img />
                <p>Home</p>
              </div>
            </button>
            <button class="nav-menu-item">
              <div id="nav-profile" class="nav-menu-container">
                <img />
                <p>Profile Test</p>
              </div>
            </button>
          </div>
          <button id="nav-button" class="blue-btn">Tweet</button>
        </div>
        <div class="user-card">
          <img id="user-card-pfp" />
          <div id="user-card-details">text text text</div>
        </div>
      </div>
      <div class="line-vert"></div>
    </section>

    <section id="feed">
      <div id="feed-header">
        <p>Home</p>
        <img src="" />
      </div>
      <div id="add-tweet">
        <div id="add-tweet-input">
          <img />
          <p></p>
        </div>
        <div id="add-tweet-footer">
          <div id="add-tweet-misc">
            <button id="add-tweet-img"><img /></button>
            <button id="add-tweet-loc"><img /></button>
          </div>
          <button id="add-tweet-button" class="blue-btn">Tweet</button>
        </div>
      </div>
      <div class="line-hori"></div>
    </section>

    <section id="right-section">
      <div class="line-vert"></div>
      <div id="right-col">
        <div id="right-search">
          <input
            type="search"
            placeholder="Search Twitter"
            name="search"
            onclick="searchInput()"
          />
        </div>
        <div id="right-follow">
          <p>Who to follow</p>
          <div id="right-follow-sugg">
            <div class="user-card"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
